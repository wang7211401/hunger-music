<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="referrer" content="never">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>Hunger Music</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_448304_47new50n1nabgldi.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/animate.css/3.5.2/animate.min.css">
    <script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
  </head>
  <body style="">
    <section id="page-music">
      <main class="layout content">
        <div class="aside">
          <figure></figure>
          <div class="actions">
            <span class="btn-collect iconfont icon-heart"></span>
            <span class="btn-play iconfont icon-play"></span>
            <span class="btn-next iconfont icon-next"></span>
          </div>
        </div>
        <div class="detail">
          <span class="tag">歌曲类别</span>
          <h1>歌曲名</h1>
          <ul class="icons">
            <li><span class="iconfont icon-earphone"></span>3333</li>
            <li><span class="iconfont icon-heart"></span>1238</li>
            <li><span class="iconfont icon-like"> </span>200</li>
          </ul>
          <div class="area-bar">
            <div class="bar">
              <div class="bar-progress" style="width:12%"></div>
            </div>
            <div class="current-time">5:16</div>
          </div>
          <div class="author">歌手</div>
          <div class="lyric">
            <p>歌词</p>
          </div>
        </div>
      </main>
      <footer>
        <div class="layout">
          <span class="iconfont icon-left"></span>
          <span class="iconfont icon-right"></span>
          <div class="box">
             <ul>
               <li data-channel-id="0" data-channel-name="我的最爱">
                  <div class="cover" style="background-image:url(http://cloud.hunger-valley.com/17-10-24/1906806.jpg-small)"></div>  
                  <h3>我的最爱</h3>
                </li>
                <li data-channel-id="public_tuijian_spring" data-channel-name="漫步春天">  
                  <div class="cover" style="background-image:url(http://cloud.hunger-valley.com/music/public_tuijian_spring.jpg-small)"></div>  
                  <h3>漫步春天</h3>
                </li>
                <li data-channel-id="public_tuijian_autumn" data-channel-name="秋日私语">  
                  <div class="cover" style="background-image:url(http://cloud.hunger-valley.com/music/public_tuijian_autumn.jpg-small)"></div> 
                  <h3>秋日私语</h3>
                </li>
                <li data-channel-id="public_tuijian_winter" data-channel-name="温暖冬日">
                  <div class="cover" style="background-image:url(http://cloud.hunger-valley.com/music/public_tuijian_winter.jpg-small)"></div>
                  <h3>温暖冬日</h3>
                </li>
                <li data-channel-id="public_tuijian_rege" data-channel-name="热歌">  
                  <div class="cover" style="background-image:url(http://cloud.hunger-valley.com/music/public_tuijian_rege.jpg-small)"></div> 
                  <h3>热歌</h3>
                </li>
                <li data-channel-id="public_tuijian_ktv" data-channel-name="KTV金曲" class="active">
                  <div class="cover" style="background-image:url(http://cloud.hunger-valley.com/music/public_tuijian_ktv.jpg-small)"></div>
                  <h3>KTV金曲</h3>
                </li>
                <li data-channel-id="public_tuijian_billboard" data-channel-name="Billboard" class="">
                  <div class="cover" style="background-image:url(http://cloud.hunger-valley.com/music/public_tuijian_billboard.jpg-small)"></div>
                  <h3>Billboard</h3>
                </li>
                <li data-channel-id="public_tuijian_chengmingqu" data-channel-name="成名曲" class="">  
                  <div class="cover" style="background-image:url(http://cloud.hunger-valley.com/music/public_tuijian_chengmingqu.jpg-small)"></div>
                  <h3>成名曲</h3>
                </li>
              </ul>
          </div>      
        </div>
      </footer>
    </section>
    <section id="page-cover"></section>
    <div class="bg"></div>
  </body></html>
